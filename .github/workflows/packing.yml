name: .NET Core

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core SDK
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.403
    - name: Build
      run: dotnet build --configuration Release
      working-directory: ./src/GTFS
    - name: Test
      run: dotnet test test/GTFS.Test/GTFS.Test.csproj --no-restore --verbosity normal
    - name: Pack
      run: dotnet pack --configuration Release
      working-directory: ./src/GTFS
    - name: Publish
      run: dotnet nuget push "./bin/Release/GTFS-Custom.3.0.0-pre005.nupkg" --source "github"
      working-directory: ./src/GTFS
